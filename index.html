<!DOCTYPE html>
<html lang="en">

<head>
  <title>QA1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="GatherData.js"></script>
</head>

<body>

  <div class="jumbotron text-center" style="background-color: lightgreen;">
    <h1>Quality Assurance 1 Department</h1>
    <p>Monitoring</p>
  </div>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <h3>Failure Analysis</h3>
          <div>
            <h3>Open Items</h3>
            <table id="FAS-openitems" class="table table-striped">
              <thead>
                <tr>
                  <th>Registration No</th>
                  <th>Date Encountered</th>
                  <th>Details</th>
                  <th>Line Number</th>
                  <th>In-charge</th>
                  <th>Elapsed Days</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="item">
          <h3>Customer Complain</h3>
          <div class="carousel-caption">
            <h3>Customer Claim</h3>
            <p>LA is always so much fun!</p>
          </div>
        </div>
        <div class="item">
          <h3>Outgoing Inspection</h3>
          <div class="carousel-caption">
            <h3>Customer Claim</h3>
            <p>LA is always so much fun!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
